<div>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
          data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Sample Cart</a>
      </div>

      <div ngbDropdown placement="bottom-right" autoClose="false">
        <button style="margin-top: 10px;" class="btn btn-outline-primary pull-right" id="dropdownConfig" ngbDropdownToggle>
          Total Item: {{myCartProducts.length}} <span class="caret"></span>
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownConfig">
          <ul style="width: 300px; padding: 10px; max-height: 100vh; overflow-y: auto">
            <li>Total:
              {{getTotalAmount()}}
            </li>
            <li class="divider"></li>
            <li style="background: #eee; padding: 5px;"
              *ngIf="myCartProducts.length === 0">No Item in cart..</li>
            <ng-container *ngIf="myCartProducts.length > 0">
              <li style="background: #eee; margin-bottom: 5px; padding: 10px;"
                *ngFor="let cart of myCartProducts">
                <div class="item">
                  <div class="item-left">
                    <div class="row">
                      <div class="col-md-4">
                        <img [src]="cart.image" alt="" width="50" height="50"/>
                      </div>
                      <div class="col-md-8 item-info">
                        <span class="pull-right">
                          <button
                            (click)="remoteCartProduct($index)"
                            class="btn btn-xs btn-danger pull-right">x
                          </button>
                        </span>
                        <div>{{cart.name}}</div>
                        <div>{{cart.price}}</div>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ng-container>
            <li class="divider"></li>
            <!-- <li>
              <a class="text-center" href="">View Cart</a>
            </li> -->
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="products container" style="margin-top: 60px;">
    <div class="row items" style="display: flex; flex-wrap: wrap;">
      <div class="col-md-3 card" style="flex: 3;padding: 5px;"
        *ngFor="let p of products">
        <img class="card-img-top" [src]="p.image" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">{{p.name}}</h4>
          <p class="card-text">{{p.detail}}</p>
          <button class="btn btn-primary"
            (click)="addToCart(p)">Add To Cart
          </button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isLoading" class="loader"></div>

</div>
